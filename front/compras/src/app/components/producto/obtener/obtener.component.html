<div *ngIf="items" class="container background-image">
  <div class="row">
    <div *ngFor="let item of items" class="col-md-4">
      <div class="card mb-4">
        <div class="card-header">{{ item.nombre }}</div>
        <div class="card-body">
          <div><strong>Referencia:</strong> {{ item.referencia }}</div>
          <div><strong>Talla:</strong> {{ item.talla }}</div>
          <div><strong>Valor:</strong> {{ item.valor }}</div>
          <div><strong>MÃ¡s Buscados:</strong> {{ item.esDeLosMasBuscados }}</div>
          <div><strong>Sexo:</strong> {{ item.paraSexo }}</div>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-danger">Detalle</button>
          <button type="button" class="btn btn-primary">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>
</div>
