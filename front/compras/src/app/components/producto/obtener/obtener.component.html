<div *ngIf="items" class="container">
  <div class="row justify-content-center" id="second-container">
    <div class="col-md-12" id="table-container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col" class="empty-cell"></th>
            <th scope="col" class="nombre-column">Nombre</th>
            <th scope="col" class="valor-column">Valor</th>
            <th scope="col" class="mas-buscados-column">MÃ¡s Buscados</th>
            <th scope="col" class="sexo-column">Sexo</th>
            <th scope="col" class="acciones-column">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td scope="row"><img src="{{ item.urlImagen }}" alt="Imagen" class="img-fluid"></td>
            <td scope="row">{{ item.nombre }}</td>
            <td scope="row">{{ item.valor }}</td>
            <td scope="row">{{ item.esDeLosMasBuscados }}</td>
            <td scope="row">{{ item.paraSexo }}</td>
            <td scope="row">
              <button type="button" 
              class="btn btn-primary"
              (click)="navigateToDetail(item.idProducto)"
            >
              Detalle
            </button>              
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
