<div class="container">
  
  <div class="col-md-10">

    <div class="card" >        
        <div class="card-body">
          <h5 class="card-title">Login</h5>                    
        </div>
    </div>

    <form [formGroup]="myForm" id="the-form" (ngSubmit)="onSubmit()">      

      <div class="mb-3">         
          <input
            type="text"
            formControlName="CorreoElectronico"            
            placeholder="Correo"  
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && form['CorreoElectronico'].errors }"
          />
          <div *ngIf="submitted && form['CorreoElectronico'].errors" class="invalid-feedback">
            <div *ngIf="form['CorreoElectronico']?.errors?.['required']">El Correo Electrónico son requerido</div>
            <div *ngIf="form['CorreoElectronico']?.errors?.['minlength']">El Correo Electrónico debe ser mínimo de 9 caracteres</div>
            <div *ngIf="form['CorreoElectronico']?.errors?.['maxlength']">El Correo Electrónico debe ser de máximo de 30 caracteres</div>
          </div>
      </div>
  
      <div class="mb-3">         
          <input
            type="text"
            formControlName="Contrasena"            
            placeholder="Contraseña"   
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form['Contrasena'].errors }"
          />
          <div *ngIf="submitted && form['Contrasena'].errors" class="invalid-feedback">
            <div *ngIf="form['Contrasena']?.errors?.['required']">La Contraseña es requerido</div>
            <div *ngIf="form['Contrasena']?.errors?.['minlength']">La Contraseña debe ser mínimo de 5 caracteres</div>   
          </div>
      </div>
  
      <div class="mb-3">     
          <input type="submit" value="Login" class="btn btn-primary"/>   
          <input type="button" value="Reset" (click)="onReset()" class="btn btn-warning float-right"/>
      </div>      
    </form>

    <div class="card mx-auto" style="width: 18rem;">  
      <div class="card-body text-center">
        <h5 class="card-title">¿Usuario Nuevo?</h5>            
        <input 
          type="button" 
          value="Regístrese" 
          class="btn btn-dark"
          (click)="navegarAGuardarUsuario()"
        >  
      </div>
    </div>

  </div>

</div>
